<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;800&family=Karla:wght@200;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="modal">
        <div class="header">
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again</p>
        </div>
        <div class="buttons">
            <button id="generatePasswords">Generate passwords</button>
            <button id="clearPasswords">Clear</button>
            <input id="amountInput" type="range" min="5" max="20" step="1" />
            <div id="amountDisplay"></div>
            <!-- <input type="checkbox" id="noNumbers" checked>Numbers</input> -->
        </div>
        <div class="passwords">
            <output id="outputOne"></output>
            <output id="outputTwo"></output>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
